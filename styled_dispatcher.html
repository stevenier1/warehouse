<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKW Informationen erfassen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: right;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="datetime-local"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b71c1c;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>HGK Logistics and Intermodal</h1>
</header>

<div class="container">
    <h2>LKW Informationen erfassen</h2>
    
    <form id="truck-form">
        <label for="truck-number">LKW Nummer:</label>
        <input type="text" id="truck-number" name="truckNumber" required>

        <label for="unload-time">Lade-/Entladezeit:</label>
        <input type="datetime-local" id="unload-time" name="unloadTime" required>

        <label for="hall-location">Halle:</label>
        <input type="text" id="hall-location" name="hallLocation" required>

        <label for="material-rows">Material-Reihen:</label>
        <input type="text" id="material-rows" name="materialRows" required>

        <button type="submit">LKW hinzufügen</button>
    </form>
</div>

<footer>
    &copy; 2024 HGK Logistics and Intermodal
</footer>

<script>
    document.getElementById("truck-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Hier könnten die Formulardaten an den Server gesendet werden
        const truckNumber = document.getElementById("truck-number").value;
        const unloadTime = document.getElementById("unload-time").value;
        const hallLocation = document.getElementById("hall-location").value;
        const materialRows = document.getElementById("material-rows").value;

        alert(`LKW ${truckNumber} hinzugefügt!`);
    });
</script>

</body>
</html>
